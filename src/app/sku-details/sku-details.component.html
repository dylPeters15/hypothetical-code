<mat-dialog-content align="center">
    <mat-card>
      <mat-card-header >
        <mat-card-title>SKU Info for Line: {{name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
       <mat-list>
         <mat-list-item *ngFor="let sku of skuStrings">
           {{sku}}
         </mat-list-item>
       </mat-list>
      </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
        <button mat-raised-button (click)="closeDialog()">Done</button>
</mat-dialog-actions>
