<mat-list>
  <mat-list-item *ngFor="let key of keys">
    <p *ngIf="key!='ingredientsandquantities'&&key!='Name'">{{key}}: {{_value[0][key]}}</p>
    <div *ngIf="key=='ingredientsandquantities'">
      <div *ngFor="let innerKey of _value[0][key]">
        <p>
          Ingredient Number and Quantity: {{innerKey['ingredient']['ingredientnumber']}} : {{innerKey['quantity']}}
        </p>
      </div>
    </div>
  </mat-list-item>
</mat-list>
