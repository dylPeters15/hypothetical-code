<h5>{{_value['Name']}}</h5>
<mat-list>
  <mat-list-item *ngFor="let key of keys">
    <p *ngIf="key!='ingredientsandquantities'">{{key}}: {{_value[key]}}</p>
    <div *ngIf="key=='ingredientsandquantities'">
      <div *ngFor="let innerKey of _value[key]">
        <p>
          Ingredient Number and Quantity: {{innerKey['ingredient']}} : {{innerKey['quantity']}}
        </p>
      </div>
    </div>
  </mat-list-item>
</mat-list>
