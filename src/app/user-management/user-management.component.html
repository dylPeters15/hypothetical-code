<button mat-raised-button (click)="selectAll()"> Select All </button>
<button mat-raised-button (click)="deselectAll()"> Deselect All </button>
<button mat-raised-button (click)="deleteSelected()"> Delete Selected </button>
<button mat-raised-button (click)="newUser()"> New User </button>

<mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="checked">
    <mat-header-cell *matHeaderCellDef>Selected</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-checkbox [(ngModel)]="element['checked']"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element['username']}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="deleteUser(element['username'])"> Delete User </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
