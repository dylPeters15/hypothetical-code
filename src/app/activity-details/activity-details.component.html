<mat-dialog-content align="center">
        <mat-card>
          <mat-card-header >
            <mat-card-title>Activity Info for Goal: {{goal['goalname']}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
           <mat-list>
             <mat-list-item *ngFor="let activity of activityStrings">
               {{activity}}
             </mat-list-item>
           </mat-list>
          </mat-card-content>
        </mat-card>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
            <button mat-raised-button (click)="closeDialog()">Done</button>
    </mat-dialog-actions>
