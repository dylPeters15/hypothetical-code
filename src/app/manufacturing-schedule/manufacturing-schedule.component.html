

<div *ngFor="let goals of dataSource['data']">
    <h1>{{goals['goalname']}} </h1>
<mat-list>
    <mat-list-item *ngFor="let activity of goals['activities']">
      SKU: {{activity['sku']['skuname']}} Hours Required: {{activity['calculatedhours']}}          
       <button mat-button (click)="modifySelectedActivity(activity)" [disabled]="dataSource.data.length==0">
        <mat-icon>edit</mat-icon> 
      </button>
      </mat-list-item>
</mat-list>
</div>
<button mat-raised-button (click)="openEnableGoalsDialog()"> Enable/Disable Goals </button>
