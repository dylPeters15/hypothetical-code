<h2 mat-dialog-title align="center">Create New Ingredient</h2>
<mat-dialog-content align="center">
  <mat-card>
    <mat-card-content style="display: grid; width: 100%; justify-items: center;">
      <mat-form-field>
        <input matInput [(ngModel)]="ingredientname" placeholder="Name" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="ingredientnumber" placeholder="Ingr#">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="vendorinformation" placeholder="Vendor Information">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="unitofmeasure" placeholder="Unit of Measurement" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="amount" placeholder="Amount" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="costperpackage" placeholder="Cost Per Package (USD)" required>
      </mat-form-field>
      

      <mat-form-field>
        <input matInput [(ngModel)]="comment" placeholder="Additional Comments">
      </mat-form-field>

    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="mat-raised-button" (click)="closeDialog()">Cancel</button>
  <button class="mat-raised-button" (click)="createIngredient()" [disabled]="username==''" color="primary">Create</button>
</mat-dialog-actions>
