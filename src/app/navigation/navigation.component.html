<mat-toolbar class="header">
  <mat-toolbar-row style="width:100%;text-align: center;">
    <div [hidden]="!loggedin" style="width:30%;text-align:left;">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="white">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </div>
    <div [hidden]="loggedin" style="width:30%;text-align:left;"></div>
    <h1 style="width:40%;text-align:center;">Hypothetical Code <img src="../assets/applelogo.png" style="width:50px;height:50px;"></h1>
    <div [hidden]="!loggedin" style="width:30%;text-align:right;">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink='/account-settings'>
          <mat-icon>settings</mat-icon>
          <span>Account Settings</span>
        </button>
        <button mat-menu-item routerLink='/logout'>
          <mat-icon>exit_to_app</mat-icon>
          <span>Log Out</span>
        </button>
      </mat-menu>
    </div>



  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #drawer mode="side" closed role="navigation" class="sidenav-container">
    <mat-nav-list>
      <a mat-list-item routerLink='/home' routerLinkActive="active">Home</a>
      <a mat-list-item *ngIf="admin" routerLink='/user-management' routerLinkActive="active">User Management</a>
      <a mat-list-item routerLink='/manufacturing-calculator' routerLinkActive="active">Manufacturing Calculator</a>
      <a mat-list-item routerLink='/manufacturing-goal' routerLinkActive="active">Manufacturing Goal</a>
      <a mat-list-item routerLink='/ingredient-dependency-report' routerLinkActive="active">Ingredient Dependency Report</a>
      <a mat-list-item routerLink='/ingredient-inventory' routerLinkActive="active">Ingredient Inventory</a>
      <a mat-list-item routerLink='/sku-inventory' routerLinkActive="active">SKU Inventory</a>
      <a mat-list-item routerLink='/product-line-inventory' routerLinkActive="active">Product Line Inventory</a>
      <a mat-list-item *ngIf="admin" routerLink='/import' routerLinkActive="active">Import</a>
      <a mat-list-item *ngIf="admin" routerLink='/export' routerLinkActive="active">Export</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
