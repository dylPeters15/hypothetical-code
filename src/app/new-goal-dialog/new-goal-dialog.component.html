<h2 mat-dialog-title align="center">Create New Manufacturing Goal</h2>
<mat-dialog-content align="center">
  <mat-card>
    <mat-card-content style="display: grid; width: 100%; justify-items: center;">
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Name" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="skus" placeholder="skus">
        <mat-hint>Enter SKU #s, separated by commas</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="quantities" placeholder="quantities" required>
        <mat-hint>Enter desired case numbers for the SKUs, separated by commas</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="date" placeholder="date" required>
        <mat-hint>Enter a date in MM/DD/YYYY format</mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="mat-raised-button" (click)="closeDialog()">Cancel</button>
  <button class="mat-raised-button" (click)="createGoal()" [disabled]="username==''" color="primary">Create</button>
</mat-dialog-actions>
