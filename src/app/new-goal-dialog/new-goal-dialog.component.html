<h2 mat-dialog-title align="center">Create New Manufacturing Goal</h2>
<mat-dialog-content align="center">
  <mat-card>
    <mat-card-content style="display: grid; width: 100%; justify-items: center;">
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Name" required>
      </mat-form-field>

      <mat-list>
        <mat-list-item *ngFor="let activity of displayableActivities">
          SKU: {{activity.skuname}}: {{activity.hours}} Hours
          </mat-list-item>
        </mat-list>

      <div class="activities">
      <mat-form-field class="left">
        <input #skuInput type="text" placeholder="Enter a SKU name" matInput [formControl]="skuCtrl" [matAutocomplete]="auto">
               <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let sku of filteredSkus | async" [value]="sku">
            {{sku}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="right">
        <input matInput [(ngModel)]="quantity" placeholder="Quantity" required>
      </mat-form-field>
    </div>
    <button class="mat-raised-button" (click)="addActivity()">Add Activity</button>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose the goal's Deadline"
        (dateInput)="addDate('input', $event)" (dateChange)="addDate('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="mat-raised-button" (click)="closeDialog()">Cancel</button>
  <button class="mat-raised-button" (click)="createGoal()" [disabled]="username==''" color="primary">Create</button>
</mat-dialog-actions>
