<h2 mat-dialog-title align="center">{{ formulaname }}</h2>
<mat-dialog-content align="center">
  <mat-card>
    <mat-card-content style="display: grid; width: 100%; justify-items: center;">
      <button class="accordion">Formula Number</button>
      <div class="panel">
        <p>{{ formulanumber }}</p>
      </div>
      
      <button class="accordion">Ingredients and Quantities</button>
      <div class="panel">
        <div *ngFor="let item of arrayIngredients;let i = index">
          <p>{{item['ingredientname']}} | {{(arrayQuantity[i] * item.amount).toFixed(4)}} {{item.unitofmeasure}} <button type="submit" (click)="modifyIngredient(item, arrayQuantity[i])">Edit</button><button type="submit" (click)="removeIngredient(item)">X</button></p>
       </div>
      </div>
      
      <button class="accordion">Section 3</button>
      <div class="panel">
        <p>Lorem ipsum...</p>
      </div> 

      <!---<p>Beans | 10 lbs <button type="submit">Edit</button><button type="submit">X</button></p> -->


      <br> 
      <br> 


        <textarea rows="5" cols="50" style="border:inset 4px grey;" matInput [(ngModel)]="comment" placeholder="Additional Comments"> </textarea>

    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="mat-raised-button" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
