<h2 mat-dialog-title align="center">{{ formulaname }}</h2>
<mat-dialog-content align="center">
  <mat-card>
    
    <mat-card-content style="display: grid; width: 100%; justify-items: center;">
      <button class="accordion">Formula Number</button>
      <div class="panel">
        <p>{{ formulanumber }}</p>
      </div>
      
      <button class="accordion">Ingredients and Quantities</button>
      <div class="panel">
        <mat-list>
          <mat-list-item *ngFor="let ingredientandquantity of formula.ingredientsandquantities">
            {{ingredientandquantity.ingredient.ingredientname}} | {{(ingredientandquantity.quantity * ingredientandquantity.ingredient.amount).toFixed(4)}} {{ingredientandquantity.ingredient.unitofmeasure}}
          </mat-list-item>
        </mat-list>
      </div>
      
      <button class="accordion">Comment</button>
      <div class="panel">
        <p>{{ comment }}</p>
      </div> 

      <!---<p>Beans | 10 lbs <button type="submit">Edit</button><button type="submit">X</button></p> -->


      <br> 
      <br> 

    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="mat-raised-button" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
