<div class="manufacturing-calculator">
  <title>Sku Inventory</title>
  <h1> Select a Saved Manufacturing Goal:</h1>
  <ul class="goals-list">
      <li *ngFor="let goal of goals">{{goal.name}}</li>
  </ul>
  <h1> Selected Goal:</h1>
  <table>
    <tr>
      <th>Ingredient</th>
      <th>Number of Packages</th>
    </tr>
    <tr>
      <td>Flour</td>
      <td>6.5</td>
    </tr>
    <tr>
      <td>Sugar</td>
      <td>4</td>
    </tr>
    <tr>
      <td>Chicken</td>
      <td>3</td>
    </tr>
  </table>
</div>
<button mat-raised-button>Export to CSV</button>
<button mat-raised-button>Export to PDF</button>
