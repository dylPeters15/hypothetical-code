<div>
  <mat-card class="example">
      <mat-card-header style="align-content: center; align-items: center; justify-content: center; display: grid;">
          <mat-card-title>Ingredient Dependency Report</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
          <!-- Position Column
          <ng-container matColumnDef="completion">
            <th mat-header-cell *matHeaderCellDef> Completion Status </th>
            <td mat-cell *matCellDef="let element"> {{element.completion}} </td>
          </ng-container> -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="ingredient">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingredient </th>
            <td mat-cell *matCellDef="let element"> {{element.ingredient}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="numberSKUs">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of SKUs </th>
            <td mat-cell *matCellDef="let element"> {{element.numberSKUs}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="SKUs">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SKUs </th>
            <td mat-cell *matCellDef="let element"> {{element.SKUs}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
  </mat-card>
</div>
