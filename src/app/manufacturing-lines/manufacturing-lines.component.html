<div>
  <mat-card class="Manufactoring Goals">
    <mat-card-header style="align-content: center; align-items: center; justify-content: center; display: grid;">
      <mat-card-title>Manufacturing Lines</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="selectAll()" *ngIf="admin"> Select All </button>
    <button mat-raised-button (click)="deselectAll()" *ngIf="admin"> Deselect All </button>
    <button mat-raised-button (click)="deleteSelected()" color="warn" [disabled]="noneSelected()" *ngIf="admin"> Delete Selected </button>
    <!-- <button mat-raised-button (click)="modifySelected()" style="color: white; background-color: red;" [disabled]="dataSource.data.length==0"> Modify Selected </button> -->
    <button mat-raised-button (click)="newLine()" color="primary" *ngIf="admin"> New Line </button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="checked">
        <mat-header-cell *matHeaderCellDef>Selected</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element['checked']"></mat-checkbox>
        </mat-cell>
      </ng-container> 
      <ng-container matColumnDef="linename">
        <mat-header-cell *matHeaderCellDef>Linename</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.linename}}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="shortname">
        <mat-header-cell *matHeaderCellDef>Shortname</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.shortname}}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="skus">
        <mat-header-cell *matHeaderCellDef>Skus</mat-header-cell>
        <mat-cell *matCellDef="let element"> <button mat-raised-button
          matTooltip={{element.skus}}
          aria-label="Button that displays all skus when focused or hovered over">
    SKUs: {{element.skuCount}}
  </button>
         </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef>Comment</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.comment}}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="export">
        <mat-header-cell *matHeaderCellDef>Export To CSV</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="exportToCsv(element)"> Export to CSV </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button (click)="modifySelected(element)" [disabled]="dataSource.data.length==0" color="primary">
            <mat-icon>edit</mat-icon> 
          </button>
        </mat-cell>
        
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator id="elementsTablePaginator" [pageSizeOptions]="getPageSizeOptions()" showFirstLastButtons></mat-paginator>
    
  </mat-card-content>
  </mat-card>
</div>
