<div>
    <h3 style="display: inline;">{{sku['skuname']}}: {{sku['unitsize']}} * {{sku['countpercase']}} &nbsp;&nbsp;&nbsp;</h3>
    <button mat-raised-button style="display: inline;" (click)="displayDrilldown();">Details</button>
    <!-- <button mat-raised-button style="display: inline;" (click)="export();">Export</button> -->
</div>

<app-sales-summary-row [ngModel]="{sku:sku,allSales:allSales}"></app-sales-summary-row>

<mat-table [dataSource]="salesTableData" class="mat-elevation-z8">

  <ng-container matColumnDef="year">
    <mat-header-cell *matHeaderCellDef>Year</mat-header-cell>
    <mat-cell *matCellDef="let sale">
      {{sale['year']}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="sku">
    <mat-header-cell *matHeaderCellDef>SKU</mat-header-cell>
    <mat-cell *matCellDef="let sale">
        {{sale['sku']['skuname']}}: {{sale['sku']['unitsize']}} * {{sale['sku']['countpercase']}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="totalrevenue">
    <mat-header-cell *matHeaderCellDef>Total Revenue</mat-header-cell>
    <mat-cell *matCellDef="let sale">
      ${{sale['totalrevenue']}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="averagerevenuepercase">
    <mat-header-cell *matHeaderCellDef>Average Revenue Per Case</mat-header-cell>
    <mat-cell *matCellDef="let sale">
      ${{sale['averagerevenuepercase'].toFixed(2)}}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
