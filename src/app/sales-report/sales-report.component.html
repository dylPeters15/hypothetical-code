<div style="float: left">
    <mat-checkbox (change)="selectDeselectAllProductLines()" [(ngModel)]="allProductLinesSelected">Select/Deselect All</mat-checkbox>
    <div *ngFor="let productLine of productLines">
      <mat-checkbox (change)="productLineSelectionsChanged()" [(ngModel)]="productLine['checked']">{{productLine['productlinename']}}</mat-checkbox>
    </div>
    
    <br>
    <br>
    <br>
    
    <mat-checkbox (change)="selectDeselectAllCustomers()" [(ngModel)]="allCustomersSelected">Select/Deselect All</mat-checkbox>
    <div *ngFor="let customer of customers">
      <mat-checkbox (change)="customerSelectionsChanged()" [(ngModel)]="customer['checked']">{{customer['customername']}}</mat-checkbox>
    </div>
  </div>


<mat-tab-group>
  <mat-tab *ngFor="let productline of selectedProductLines" label={{productline.productlinename}}>{{productline['productlinename']}}</mat-tab>
</mat-tab-group>
