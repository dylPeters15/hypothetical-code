<mat-checkbox (click)="selectDeselectAllProductLines()" [(ngModel)]="allProductLinesSelected">Select/Deselect All</mat-checkbox>
<div *ngFor="let productLine of productLines">
  <mat-checkbox (ngModelChange)="productLineSelectionsChanged($event, productLine['productlinename'])" [(ngModel)]="productLine['checked']">{{productLine['productlinename']}}</mat-checkbox>
</div>

<mat-checkbox (click)="selectDeselectAllCustomers()" [(ngModel)]="allCustomersSelected">Select/Deselect All</mat-checkbox>
<div *ngFor="let customer of customers">
  <mat-checkbox (ngModelChange)="customerSelectionsChanged($event, customer['customername'])" [(ngModel)]="customer['checked']">{{customer['customername']}}</mat-checkbox>
</div>
