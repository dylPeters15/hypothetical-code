<div class="example-container">
    <h4>
       {{_value['enabled']}} 
    </h4> 
    <div
      cdkDropList
      [id]="_value['enabled']"
      #productLineList="cdkDropList"
      [cdkDropListData]="_value['goals']"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of _value['goals']" cdkDrag>{{item['goalname']}}</div>
    </div>
  </div>
