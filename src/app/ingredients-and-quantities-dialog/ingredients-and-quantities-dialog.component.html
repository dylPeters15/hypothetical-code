<mat-dialog-content align="center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Ingredients in Formula {{formula.formulaname}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let ingredientandquantity of formula.ingredientsandquantities">
          {{ingredientandquantity.ingredient.ingredientname}} | {{ingredientandquantity.quantity}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button (click)="closeDialog()">Done</button>
</mat-dialog-actions>
