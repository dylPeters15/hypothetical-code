<div>
  <mat-card class="Manufactoring Goals">
    <mat-card-header style="align-content: center; align-items: center; justify-content: center; display: grid;">
      <mat-card-title>Manufacturing Goals</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="selectAll()"> Select All </button>
    <button mat-raised-button (click)="deselectAll()"> Deselect All </button>
    <button mat-raised-button (click)="deleteSelected()" style="color: white; background-color: red;" [disabled]="dataSource.data.length==0"> Delete Selected </button>
    <button mat-raised-button (click)="newGoal()"> New Goal </button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="checked">
        <mat-header-cell *matHeaderCellDef>Selected</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element['checked']"></mat-checkbox>
        </mat-cell>
      </ng-container> 
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="skus">
        <mat-header-cell *matHeaderCellDef>SKUS</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.skus}}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="quantities">
        <mat-header-cell *matHeaderCellDef>Quantities</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.quantities}}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.date}}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="export">
        <mat-header-cell *matHeaderCellDef>Export To CSV</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="exportToCsv(element)" style="color: white; background-color: red;"> Export to CSV </button>
        </mat-cell>
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator id="elementsTablePaginator" [pageSizeOptions]="getPageSizeOptions()" showFirstLastButtons></mat-paginator>
    
  </mat-card-content>
  </mat-card>
</div>
