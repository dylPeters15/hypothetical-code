<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="example.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <style>
          .typeahead-demo .custom-popup-wrapper {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            background-color: #f9f9f9;
          }
        
          .typeahead-demo .custom-popup-wrapper > .message {
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            color: #868686;
          }
        
          .typeahead-demo .custom-popup-wrapper > .dropdown-menu {
            position: static;
            float: none;
            display: block;
            min-width: 160px;
            background-color: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
          }
        </style>
        
        
        <script type="text/ng-template" id="customPopupTemplate.html">
          <div class="custom-popup-wrapper"
             ng-style="{top: position().top+'px', left: position().left+'px'}"
             style="display: block;"
             ng-show="isOpen() && !moveInProgress"
             aria-hidden="{{!isOpen()}}">
            <p class="message">select location from drop down.</p>
        
            <ul class="dropdown-menu" role="listbox">
              <li class="uib-typeahead-match" ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
                ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
                <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
              </li>
            </ul>
          </div>
        </script>

        <div class='container-fluid typeahead-demo' ng-controller="TypeaheadCtrl">
            <h2 mat-dialog-title align="center">Search by Ingredient Name</h2>
            <mat-dialog-content align="center">
            <mat-card>
              <mat-card-content style="display: grid; width: 100%; justify-items: center;">
                  <input type="text" ng-model="ingredient" placeholder="Search for Ingredients" uib-typeahead="ingredient for ingredients in getIngredients($viewValue) | limitTo:8" typeahead-loading="loading ingredients" typeahead-no-results="noResults" class="form-control">

    <mat-form-field>
        <input matInput [(ngModel)]="formulanumber" placeholder="Amount">
    </mat-form-field>

      <!---<p>Beans | 10 lbs <button type="submit">Edit</button><button type="submit">X</button></p> -->

      </mat-card-content>
   </mat-card>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button class="mat-raised-button" (click)="closeDialog()">Cancel</button>
      <button class="mat-raised-button" (click)="createFormula()" [disabled]="username==''" color="primary">Add Ingredient</button>
      </mat-dialog-actions>
        
        </div>
          </body>
        </html>
