<h2 mat-dialog-title align="center">{{ dialog_title }}</h2>
<mat-dialog-content align="center">
  <mat-card>
    <mat-card-content style="display: grid; width: 100%; justify-items: center;">
      <mat-form-field>
        <input matInput [(ngModel)]="linename" placeholder="Linename" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="shortname" placeholder="shortname">
        <mat-hint>Enter Shortname (no spaces)</mat-hint>
      </mat-form-field>

      <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList>
          <mat-chip
            *ngFor="let ingredient of selectedIngredientNames"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(ingredient)">
            {{ingredient}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="New ingredient..."
            #skuInput
            [formControl]="ingredientCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let ingredient of filteredIngredients | async" [value]="sku">
            {{sku}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="comment" placeholder="comment" required>
        <mat-hint>Enter a comment...</mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="mat-raised-button" (click)="closeDialog()">Cancel</button>
  <button class="mat-raised-button" (click)="createLine()" [disabled]="username==''" color="primary">Create</button>
</mat-dialog-actions>
