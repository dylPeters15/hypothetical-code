<button mat-raised-button (click)="deleteProductLine()" color="warn" *ngIf="admin" >Delete</button>
<button mat-raised-button (click)="openDialog()" color="primary" *ngIf="admin" > New </button>
<mat-form-field>
  <input matInput placeholder="Filter" [(ngModel)]="filterQuery" (ngModelChange)="refreshData($event)">
</mat-form-field>

<div cdkDropListGroup class='product-line-container'>
  <div *ngFor="let productLine of dataSource['data']">
    <app-product-line-tables class="productLines" [(ngModel)]="productLine"></app-product-line-tables>
  </div>
</div>
