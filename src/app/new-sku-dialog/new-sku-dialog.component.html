<h2 mat-dialog-title align="center">{{ dialog_title }}</h2>
<mat-dialog-content align="center">
  <mat-card>
    <mat-card-content style="display: grid; width: 100%; justify-items: center;">
      
      <mat-form-field>
        <input matInput [(ngModel)]="skuname" placeholder="Name" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="skunumber" placeholder="Sku#" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="caseupcnumber" placeholder="Case UPC#">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="unitupcnumber" placeholder="Unit UPC#">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="unitsize" placeholder="Unit Size" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="countpercase" placeholder="Count Per Case" required>
      </mat-form-field>

      <div  class="dropdown-content" [hidden]="formulaDoesNotExist">
        <p> {{chosen_formula}} | {{chosen_scaling_factor}} <button type="submit" (click)="addFormulaButton()">Edit</button><button type="submit" (click)="deleteFormula()">X</button></p>
      </div>

      <mat-dialog-actions align="center" [hidden]="formulaExists">
          <button class="mat-raised-button" (click)="addFormulaButton()">Add Formula</button>
        </mat-dialog-actions>

        <br /> 
        <br /> 

      <mat-form-field>
        <input matInput [(ngModel)]="manufacturingrate" placeholder="Manufacturing Rate">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="comment" placeholder="Additional Comments">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="mat-raised-button" (click)="closeDialog()">Cancel</button>
  <button class="mat-raised-button" (click)="createSku()" [disabled]="username==''" color="primary">Create</button>
</mat-dialog-actions>
