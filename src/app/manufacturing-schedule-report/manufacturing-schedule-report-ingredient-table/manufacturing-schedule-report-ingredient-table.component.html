<mat-table [dataSource]="tableData" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="ingredientNum">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Ingredient Number</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element['ingredientnum']}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="ingredientName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Ingredient Name</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element['ingredientname']}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element['quantity']}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="numCases">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Number of Cases</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element['numcases']}}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
